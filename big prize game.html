<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Prize Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .flyer {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a5568;
            transition: transform 3s, opacity 3s;
            pointer-events: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .flyer-animate {
            transform: translateY(-500px) rotate(360deg) scale(0.5);
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
        <div class="w-full max-w-lg p-6 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl flex flex-col items-center space-y-6 md:space-y-8 z-10">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-4">Big Prize Game</h1>

            <!-- Count Display -->
            <div id="count-display" class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-blue-500 transition-transform duration-300 ease-in-out">
                0
            </div>

            <!-- Progress Bar -->
            <div class="w-full h-4 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-teal-500 to-blue-500 transition-all duration-300 ease-in-out" style="width: 0%;"></div>
            </div>

            <!-- Message Box -->
            <div id="message-box" class="w-full h-10 flex justify-center items-center text-center text-base md:text-lg font-bold opacity-0 transition-opacity duration-500"></div>

            <!-- Control Buttons -->
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full">
                <button id="start-btn" class="w-full md:w-1/2 p-4 text-white font-bold rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700">
                    Start Counting
                </button>
                <button id="reset-btn" class="w-full md:w-1/2 p-4 text-white font-bold rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        const countDisplay = document.getElementById('count-display');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressBar = document.getElementById('progress-bar');
        const messageBox = document.getElementById('message-box');
        const container = document.querySelector('.container');

        let count = 0;
        let counterInterval;
        let isCounting = false;
        const target = 1000000;
        const increment = 1; // Slower increment for a more gradual count

        // Function to update the display
        function updateDisplay() {
            countDisplay.textContent = new Intl.NumberFormat().format(count);
            const progress = (count / target) * 100;
            progressBar.style.width = `${Math.min(progress, 100)}%`;
        }

        // Function to create and animate the flyers
        function animateFlyers() {
            for (let i = 0; i < 20; i++) {
                const flyer = document.createElement('div');
                flyer.classList.add('flyer');
                flyer.textContent = '⏱️'; // Using an emoji for a simple icon

                // Randomize starting position and color
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const endY = -100; // Fly upwards off-screen
                
                flyer.style.left = `${startX}px`;
                flyer.style.top = `${startY}px`;
                flyer.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;

                container.appendChild(flyer);

                // Animate after a small delay to make it look like a burst
                setTimeout(() => {
                    flyer.style.transform = `translateY(${endY - startY}px) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 720}deg) scale(0.5)`;
                    flyer.style.opacity = '0';
                }, 50);

                // Remove flyer after animation completes
                setTimeout(() => {
                    flyer.remove();
                }, 3000);
            }
        }

        // Function to start the counting process
        function startCounting() {
            if (isCounting || count >= target) return;
            isCounting = true;
            messageBox.style.opacity = '0';
            startBtn.textContent = 'Counting...';
            startBtn.disabled = true;

            counterInterval = setInterval(() => {
                if (count < target) {
                    count += increment;
                    if (count > target) {
                        count = target;
                    }
                    updateDisplay();
                } else {
                    clearInterval(counterInterval);
                    isCounting = false;
                    messageBox.textContent = 'You wasted your time.';
                    messageBox.classList.remove('text-green-600');
                    messageBox.classList.add('text-red-600');
                    messageBox.style.opacity = '1';
                    startBtn.textContent = 'Start Counting';
                    startBtn.disabled = false;
                    animateFlyers();
                }
            }, 10); // Run every 10 milliseconds
        }

        // Function to reset the counter
        function resetCounting() {
            clearInterval(counterInterval);
            isCounting = false;
            count = 0;
            updateDisplay();
            startBtn.textContent = 'Start Counting';
            startBtn.disabled = false;
            messageBox.style.opacity = '0';
            messageBox.classList.remove('text-red-600');
            messageBox.classList.add('text-green-600');
            // Remove all existing flyers
            document.querySelectorAll('.flyer').forEach(flyer => flyer.remove());
        }

        // Event Listeners
        startBtn.addEventListener('click', startCounting);
        resetBtn.addEventListener('click', resetCounting);

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
